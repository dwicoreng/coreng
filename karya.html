<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detail Karya | CORENG</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:wght@400;500&display=swap');

body {
  margin: 0;
  font-family: 'Cormorant Garamond', serif;
  background-color: #2b1d14;
  background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
  color: #3a2518;
}

/* NAVBAR */
nav {
  background: linear-gradient(to right, #1f140d, #3a2518);
  padding: 18px 60px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav .logo {
  font-family: 'Playfair Display', serif;
  font-size: 26px;
  color: #f0d8a8;
}

nav a {
  color: #e6cba8;
  text-decoration: none;
}

/* HALAMAN KARYA */
.container {
  background-color: #f4e6cd;
  max-width: 900px;
  margin: 60px auto;
  padding: 60px;
  border-radius: 10px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.4);
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 38px;
  margin-bottom: 10px;
}

.meta {
  font-size: 18px;
  margin-bottom: 30px;
  color: #6e4b2e;
}

.isi {
  font-size: 20px;
  line-height: 2;
  white-space: pre-line;
}

/* KOMENTAR */
.komentar-section {
  margin-top: 60px;
}

.komentar {
  margin-bottom: 15px;
  padding-bottom: 10px;
  border-bottom: 1px solid #d6b98c;
}

.komentar b {
  color: #5a3b24;
}

textarea, input {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  font-family: inherit;
  border-radius: 5px;
  border: 1px solid #caa86b;
}

button {
  margin-top: 10px;
  padding: 10px 20px;
  background-color: #8b5e34;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #6e4b2e;
}
</style>
</head>

<body>

<nav>
  <div class="logo">CORENG</div>
  <a href="index.html">‚Üê Kembali</a>
</nav>

<div class="container">

  <div id="detail"></div>

  <div class="komentar-section">
    <h2>Komentar</h2>
    <div id="komentar"></div>

    <h3>Tulis Komentar</h3>
    <input type="text" id="nama" placeholder="Nama Anda">
    <textarea id="isiKomentar" rows="4" placeholder="Tulis sesuatu..."></textarea>
    <button onclick="kirimKomentar()">Kirim</button>
  </div>

</div>

<script>
const url = "LINK_WEBAPP_ANDA";
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

/* LOAD DETAIL */
fetch(url + "?action=getKarya")
.then(res => res.json())
.then(data => {
  const karya = data.find(k => k[0] == id);

  document.getElementById("detail").innerHTML = `
    <h1>${karya[4]}</h1>
    <div class="meta">${karya[2]} | ${karya[3]}</div>
    <div class="isi">${karya[5]}</div>
  `;
});

/* LOAD KOMENTAR */
function loadKomentar(){
  fetch(url + "?action=getKomentar&id=" + id)
  .then(res => res.json())
  .then(data => {
    let html = "";
    data.forEach(k => {
      html += `
        <div class="komentar">
          <b>${k[1]}</b><br>
          ${k[2]}
        </div>
      `;
    });
    document.getElementById("komentar").innerHTML = html;
  });
}

loadKomentar();

/* KIRIM KOMENTAR */
function kirimKomentar(){
  fetch(url, {
    method: "POST",
    body: JSON.stringify({
      id: id,
      nama: document.getElementById("nama").value,
      komentar: document.getElementById("isiKomentar").value
    })
  }).then(() => {
    document.getElementById("nama").value = "";
    document.getElementById("isiKomentar").value = "";
    loadKomentar();
  });
}
</script>

</body>
</html>
