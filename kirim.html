<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Kirim Karya | CORENG</title>

<style>

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

body{
  font-family: 'Poppins', sans-serif;
  background:#f3f6fb;
  margin:0;
  color:#1f2933;
}

/* HEADER */
header{
  background:linear-gradient(135deg,#1e40af,#2563eb);
  color:white;
  padding:50px 20px;
  text-align:center;
}

header h1{
  margin:0;
  font-size:42px;
  letter-spacing:2px;
}

header p{
  margin-top:8px;
  opacity:0.9;
}

/* CONTAINER */
.container{
  max-width:900px;
  margin:auto;
  padding:30px 15px;
}

/* CARD */
.card{
  background:white;
  border-radius:15px;
  padding:25px;
  margin-bottom:25px;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
  transition:0.3s;
}

.card:hover{
  transform:translateY(-3px);
  box-shadow:0 12px 25px rgba(0,0,0,0.12);
}

/* JUDUL */
.card h3{
  margin:0;
  color:#1e40af;
  font-size:22px;
}

/* AUTHOR */
.card small{
  display:block;
  margin:8px 0 15px;
  color:#64748b;
  font-size:14px;
}

/* ISI */
.isi{
  line-height:1.9;
  font-size:16px;
  white-space:pre-line;
}

/* GAMBAR */
img{
  width:100%;
  border-radius:12px;
  margin-top:15px;
}

/* VIDEO */
iframe{
  width:100%;
  height:320px;
  margin-top:15px;
  border-radius:12px;
  border:none;
}

/* FOOTER */
footer{
  text-align:center;
  padding:20px;
  color:#64748b;
  font-size:13px;
}

@media(max-width:600px){

  header h1{
    font-size:32px;
  }

  .card{
    padding:18px;
  }

}

</style>
</head>

<body>

<header>
  <h2>Kirim Karya Siswa</h2>
  <p>CORENG - Ruang Literasi</p>
</header>

<div class="container">

<form id="karyaForm">

  <label>Nama Siswa</label>
  <input type="text" id="nama" required>

  <label>Jenis Karya</label>
  <select id="jenis" required>
    <option value="">-- Pilih --</option>
    <option>Puisi</option>
    <option>Cerpen</option>
    <option>Cerbung</option>
    <option>Likhati</option>
  </select>

  <label>Judul</label>
  <input type="text" id="judul" required>

  <label>Isi Karya / Puisi</label>
  <textarea id="isi" placeholder="Tulis puisimu di sini..." required></textarea>

  <label>Link Foto / Video (Opsional)</label>
  <input type="url" id="media" placeholder="https://...">

  <button type="submit">üì§ Kirim Karya</button>

  <div class="info">
    Karya akan direview guru sebelum dipublish.
  </div>

</form>

</div>


<script>

// GANTI dengan URL Apps Script Anda
const API_URL = "https://script.google.com/macros/s/AKfycby_M2P-eeuDh4cNIaeNi-WmfKEKLvsHSmHx5Meva-bysSMtIEElRXP5hUmK1mLC1sBRqw/exec";


document.getElementById("karyaForm")
.addEventListener("submit", function(e){

  e.preventDefault();

  const data = {
    nama: document.getElementById("nama").value,
    jenis: document.getElementById("jenis").value,
    judul: document.getElementById("judul").value,
    isi: document.getElementById("isi").value,
    media: document.getElementById("media").value
  };

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(r => r.text())
  .then(res => {

    alert("‚úÖ Karya berhasil dikirim!");
    this.reset();

  })
  .catch(err => {

    alert("‚ùå Gagal mengirim");
    console.error(err);

  });

});
