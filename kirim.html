<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Kirim Karya | CORENG</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body{
  font-family:'Poppins',sans-serif;
  background:#f3f6fb;
  margin:0;
  color:#1f2933;
}

/* HEADER */
header{
  background:linear-gradient(135deg,#1e40af,#2563eb);
  color:white;
  padding:40px 20px;
  text-align:center;
}

header h1{
  margin:0;
}

/* CONTAINER */
.container{
  max-width:600px;
  margin:auto;
  padding:30px 15px;
}

/* FORM */
form{
  background:white;
  padding:25px;
  border-radius:12px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

label{
  font-weight:600;
  display:block;
  margin-top:15px;
}

input,select,textarea{
  width:100%;
  padding:10px;
  margin-top:5px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:14px;
}

textarea{
  min-height:120px;
}

button{
  margin-top:20px;
  width:100%;
  padding:12px;
  border:none;
  background:#2563eb;
  color:white;
  font-size:16px;
  border-radius:8px;
  cursor:pointer;
}

button:hover{
  background:#1e40af;
}

.info{
  text-align:center;
  font-size:13px;
  margin-top:10px;
  color:#555;
}

</style>
</head>

<body>

<header>
  <h1>Kirim Karya Siswa</h1>
  <p>CORENG ‚Ä¢ Lorong Literasi</p>
</header>

<div class="container">

<form id="karyaForm">

  <label>Nama</label>
  <input type="text" id="nama" required>

  <label>Jenis Karya</label>
  <select id="jenis" required>
    <option value="">-- Pilih --</option>
    <option>Puisi</option>
    <option>Cerpen</option>
    <option>Cerbung</option>
    <option>Likhati</option>
  </select>

  <label>Judul</label>
  <input type="text" id="judul" required>

  <label>Isi Karya</label>
  <textarea id="isi" required></textarea>

  <label>Link Foto / Video (Opsional)</label>
<input type="url" id="media" placeholder="https://...">


<label>Bio Singkat</label>
<textarea id="bio" placeholder="Tentang penulis..."></textarea>


<label>Link Foto Profil</label>
<input type="url" id="foto" placeholder="https://...">

  <button type="submit">üì§ Kirim Karya</button>

  <div class="info">
    Karya akan direview guru sebelum tampil.
  </div>

</form>

</div>


<script>

// =======================
// URL APPS SCRIPT
// =======================
const API_URL = "https://script.google.com/macros/s/AKfycby_M2P-eeuDh4cNIaeNi-WmfKEKLvsHSmHx5Meva-bysSMtIEElRXP5hUmK1mLC1sBRqw/exec";


document.getElementById("karyaForm")
.addEventListener("submit", function(e){

  e.preventDefault();

  const data = {

    nama: document.getElementById("nama").value,
    jenis: document.getElementById("jenis").value,
    judul: document.getElementById("judul").value,
    isi: document.getElementById("isi").value,

    link: document.getElementById("media").value,
    bio: document.getElementById("bio").value,
    foto: document.getElementById("foto").value

  };


  fetch(API_URL,{
    method:"POST",
    body:JSON.stringify(data)
  })

  .then(r => r.json())

  .then(res => {

    if(res.status=="success"){

      alert("‚úÖ Karya berhasil dikirim!");
      this.reset();

    }else{

      alert("‚ùå Gagal menyimpan");

    }

  })

  .catch(err => {

    alert("‚ùå Koneksi bermasalah");
    console.error(err);

  });

});

</script>



</body>
</html>
