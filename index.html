<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CORENG | Lorong Literasi</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:wght@400;500&display=swap');

body {
  margin: 0;
  font-family: 'Cormorant Garamond', serif;
  background-color: #2b1d14;
  background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
  color: #f5e6cc;
  line-height: 1.8;
}

/* NAVBAR */
nav {
  background: linear-gradient(to right, #1f140d, #3a2518);
  padding: 18px 60px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav .logo {
  font-family: 'Playfair Display', serif;
  font-size: 28px;
  letter-spacing: 2px;
  color: #f0d8a8;
}

nav a {
  color: #e6cba8;
  text-decoration: none;
  margin-left: 25px;
  font-size: 16px;
}

nav a:hover {
  color: white;
  border-bottom: 1px solid #caa86b;
}

/* HERO */
.hero {
  padding: 100px 80px;
  max-width: 900px;
}

.hero h1 {
  font-family: 'Playfair Display', serif;
  font-size: 52px;
  margin-bottom: 10px;
  color: #f8e7c5;
}

.hero p {
  font-size: 20px;
  font-style: italic;
  opacity: 0.85;
  color: #d6b98c;
}

/* SEARCH */
.search-box {
  margin: 40px 80px;
}

.search-box input {
  width: 100%;
  padding: 15px 20px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
  background-color: #f3e3c9;
  color: #3b2a1d;
}

/* CARD */
.card {
  background-color: #f4e6cd;
  color: #3a2518;
  margin: 30px 80px;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.4);
  transition: 0.3s;
}

.card:hover {
  transform: translateY(-5px);
}

.card h3 {
  font-family: 'Playfair Display', serif;
  font-size: 26px;
  margin-bottom: 10px;
}

.card small {
  color: #6e4b2e;
}

.card p {
  margin-top: 15px;
}

.card a {
  display: inline-block;
  margin-top: 15px;
  color: #8b5e34;
  text-decoration: none;
  font-weight: bold;
}

.card a:hover {
  text-decoration: underline;
}

footer {
  text-align: center;
  padding: 40px;
  background-color: #1f140d;
  font-size: 14px;
  color: #cbb38a;
}
</style>
</head>

<body>

<nav>
  <div class="logo">CORENG</div>
  <div>
    <a href="#">Beranda</a>
    <a href="#">Puisi</a>
    <a href="#">Cerpen</a>
    <a href="#">Kirim Karya</a>
  </div>
</nav>

<section class="hero">
  <h1>Lorong Literasi</h1>
  <p>Menggores batu-batu dengan kata dan doa sederhana</p>
</section>

<div class="search-box">
  <input type="text" id="search" placeholder="Cari judul, nama, atau isi karya...">
</div>

<div id="karya"></div>

<footer>
  © 2026 CORENG — Lorong Literasi
</footer>

<script>
const url = "https://script.google.com/macros/s/AKfycbx75opexEOcvIiSVSBc5KE0eYf7wtCBmjIfU1bHhssUpUVZE22rRWVg5vtz2ClTnNnN0w/exec"; // GANTI DENGAN LINK /exec

fetch(url + "?action=getKarya")
.then(res => res.json())
.then(data => {

  let semuaData = data;

  function tampilkan(filter="") {
    let html = "";

    semuaData.forEach(k => {
      if (k[7] == "Tampil") {   // Sesuaikan kolom Status
        if (
          k[4].toLowerCase().includes(filter) ||
          k[2].toLowerCase().includes(filter) ||
          k[5].toLowerCase().includes(filter)
        ) {
          html += `
            <div class="card">
              <h3>${k[4]}</h3>
              <small>${k[2]} | ${k[3]}</small>
              <p>${k[5].substring(0, 200)}...</p>
              <a href="karya.html?id=${k[0]}">Baca Selengkapnya</a>
            </div>
          `;
        }
      }
    });

    document.getElementById("karya").innerHTML = html;
  }

  tampilkan();

  document.getElementById("search").addEventListener("keyup", function() {
    tampilkan(this.value.toLowerCase());
  });

});
</script>

</body>
</html>
