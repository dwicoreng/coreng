<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>CORENG | Ruang Kreasi Siswa</title>

<style>

body{
  font-family: Arial, sans-serif;
  background:#f5f7fa;
  margin:0;
}

header{
  background:#1e40af;
  color:white;
  padding:25px;
  text-align:center;
}

header h1{
  margin:0;
  font-size:32px;
}

.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}

/* FILTER */
.filter-box{
  display:flex;
  gap:10px;
  margin-bottom:20px;
}

.filter-box input,
.filter-box select{
  padding:8px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:14px;
}

.filter-box input{
  flex:1;
}

/* CARD */
.card{
  background:white;
  border-radius:10px;
  padding:15px;
  margin-bottom:20px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

.card h3{
  margin:0;
  color:#1e40af;
}

.card small{
  color:gray;
  display:block;
  margin-top:5px;
}

.card p{
  line-height:1.6;
  white-space:pre-line;
}

img{
  width:100%;
  border-radius:8px;
  margin-top:12px;
}

iframe{
  width:100%;
  height:300px;
  margin-top:12px;
  border-radius:8px;
  border:none;
}

/* Likhati */
.likhati{
  border-left:6px solid #16a34a;
  background:#f0fdf4;
}

footer{
  text-align:center;
  padding:15px;
  color:#555;
  font-size:14px;
}

</style>
</head>

<body>

<header>
  <h1>CORENG</h1>
  <p>Ruang Kreasi & Literasi Siswa</p>
</header>

<div class="container">

  <!-- FILTER -->
  <div class="filter-box">
    <input type="text" id="searchInput" placeholder="Cari judul / nama...">

    <select id="filterJenis">
      <option value="all">Semua</option>
      <option value="Puisi">Puisi</option>
      <option value="Cerpen">Cerpen</option>
      <option value="Cerbung">Cerbung</option>
      <option value="Likhati">Likhati</option>
    </select>
  </div>

  <!-- KARYA -->
  <div id="karya">
    Loading karya...
  </div>

</div>

<footer>
  © 2026 CORENG | Ruang Literasi Digital
</footer>


<script>

// ===============================
// GANTI DENGAN URL ANDA
// ===============================
const API_URL = "https://script.google.com/macros/s/AKfycbxO_9dYRSwmXz8MUXPOn4gmQU2X2tQzRFWzwjfaPZc5CmXL7dZ042Qs_DNKGJ9z9Nq9/exec";


let allData = [];


fetch(API_URL)
.then(res => res.json())
.then(data => {

  allData = data;
  tampilkan(data);
  aktifkanFilter();

})
.catch(err => {

  document.getElementById("karya").innerHTML =
    "❌ Gagal memuat data";

  console.error(err);
});


// TAMPILKAN DATA
function tampilkan(data){

  const div = document.getElementById("karya");
  div.innerHTML = "";

  if(!data || data.length === 0){
    div.innerHTML = "Belum ada karya.";
    return;
  }

  data.slice().reverse().forEach(d => {

    const isLikhati = d.Jenis === "Likhati";

    const card = document.createElement("div");

    card.className = isLikhati ? "card likhati" : "card";

    card.innerHTML = `
      <h3>${d.Judul}</h3>

      <small>
        ✍️ ${d.Nama} | ${d.Jenis}
      </small>

      <p>${d.Isi}</p>
    `;

    // MEDIA
    if(d.Media){

      // YouTube
      if(d.Media.includes("youtube") || d.Media.includes("youtu.be")){

        let link = d.Media
          .replace("watch?v=","embed/")
          .replace("youtu.be/","youtube.com/embed/");

        const iframe = document.createElement("iframe");
        iframe.src = link;
        iframe.allowFullscreen = true;

        card.appendChild(iframe);

      }

      // GAMBAR
      else{

        const img = document.createElement("img");
        img.src = d.Media;

        card.appendChild(img);

      }

    }

    div.appendChild(card);

  });

}


// FILTER + SEARCH
function aktifkanFilter(){

  const search = document.getElementById("searchInput");
  const filter = document.getElementById("filterJenis");

  function update(){

    const keyword = search.value.toLowerCase();
    const jenis = filter.value;

    const hasil = allData.filter(d => {

      const cocokCari =
        d.Judul.toLowerCase().includes(keyword) ||
        d.Nama.toLowerCase().includes(keyword);

      const cocokJenis =
        jenis === "all" || d.Jenis === jenis;

      return cocokCari && cocokJenis;

    });

    tampilkan(hasil);
  }

  search.addEventListener("input", update);
  filter.addEventListener("change", update);
}

</script>

</body>
</html>
