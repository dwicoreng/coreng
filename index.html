<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CORENG - Lorong Literasi</title>
<style>
/* ===== Umum ===== */
body { margin:0; padding:0; font-family: 'Arial', sans-serif; background:#fff; color:#333; line-height:1.5; }
a { text-decoration:none; color:inherit; }
section { padding:20px; }

/* ===== Navigasi ===== */
nav {
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  background:#2c3e50;
  color:white;
  padding:10px 20px;
  position:sticky;
  top:0;
  z-index:1000;
}
nav .logo { font-weight:bold; font-size:1.2em; }
nav #menuToggle { display:none; font-size:1.5em; cursor:pointer; }
nav .menu { display:flex; flex-wrap:wrap; }
nav .menu a { color:white; margin:5px 10px; font-size:0.9em; }
nav .menu a:hover { text-decoration:underline; }

/* ===== Beranda konten ===== */
#kategori { max-width:700px; margin:20px auto; display:grid; grid-template-columns:repeat(auto-fit, minmax(150px, 1fr)); gap:15px; }
.kategori-card { background:#f4e6cd; padding:20px; text-align:center; border-radius:8px; font-weight:bold; cursor:pointer; transition:0.2s; }
.kategori-card:hover { background:#e6d0b0; }

/* ===== Footer ===== */
footer { text-align:center; padding:15px; background:#f1f1f1; font-size:0.9em; color:#555; }

/* ===== Mobile Responsive ===== */
@media screen and (max-width:700px){
  nav .menu { display:none; width:100%; flex-direction:column; margin-top:10px; }
  nav .menu.show { display:flex; }
  nav #menuToggle { display:block; }
}
</style>
</head>
<body>

<nav>
  <div class="logo">CORENG</div>
  <div id="menuToggle">&#9776;</div>
  <div class="menu">
    <a href="index.html">Beranda</a>
    <a href="puisi.html">Puisi</a>
    <a href="cerpen.html">Cerpen</a>
    <a href="likhati.html">Likhati</a>
    <a href="kirim.html">Kirim Karya</a>
    <a href="penulis.html">Penulis</a>
  </div>
</nav>

<section id="kategori">
  <div class="kategori-card" onclick="window.location='puisi.html'">Puisi</div>
  <div class="kategori-card" onclick="window.location='cerpen.html'">Cerpen</div>
  <div class="kategori-card" onclick="window.location='likhati.html'">Likhati</div>
</section>

<footer>Â© 2026 CORENG - Lorong Literasi Sekolah</footer>

<script>
// Toggle menu untuk HP
const menuToggle = document.getElementById("menuToggle");
const menu = document.querySelector("nav .menu");
menuToggle.addEventListener("click", ()=> menu.classList.toggle("show"));
</script>

</body>
</html>
